<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="./src/styles/index.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Calculator app</title>
  </head>
  <body class="theme">
    <main class="main-container">
      <div class="firts-container">
        <h1>calc</h1>
        <p>THEME</p>
        <div class="theme-container">
          <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
          </ul>
          <div>
            <label for="toggle" class="switch"></label>
            <input type="checkbox" id="toggle" />
          </div>
        </div>
      </div>
      <div class="second-container">
        <input type="text" value="" class="input-result" />
      </div>
      <div class="third-container">
        <div class="button-container">
          <button class="seven">7</button>
          <button class="eight">8</button>
          <button class="nine">9</button>
          <button class="del-button">DEL</button>
        </div>
        <div class="button-container">
          <button class="four">4</button>
          <button class="five">5</button>
          <button class="six">6</button>
          <button class="plus">+</button>
        </div>
        <div class="button-container">
          <button class="one">1</button>
          <button class="two">2</button>
          <button class="three">3</button>
          <button class="less">-</button>
        </div>
        <div class="button-container">
          <button class="spot">.</button>
          <button class="zero">0</button>
          <button class="division">/</button>
          <button class="multiplication">x</button>
        </div>
        <div class="button-container two-buttons">
          <button class="reset-button">RESET</button>
          <button class="result-button">=</button>
        </div>
      </div>
    </main>
  </body>
  <script src="./src/javascript/index.js"></script>
</html>
