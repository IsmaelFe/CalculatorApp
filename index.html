<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="./src/styles/index.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Calculator app</title>
  </head>
  <body class="theme">
    <main class="main-container">
      <div class="firts-container">
        <h1>calc</h1>
        <p>THEME</p>
        <div class="theme-container">
          <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
          </ul>
          <div>
            <label for="toggle" class="switch"></label>
            <input type="checkbox" id="toggle" />
          </div>
        </div>
      </div>
      <div class="second-container">
        <input type="text" placeholder="399,981" />
      </div>
      <div class="third-container">
        <div class="button-container">
          <button>7</button>
          <button>8</button>
          <button>9</button>
          <button class="del-button">DEL</button>
        </div>
        <div class="button-container">
          <button>4</button>
          <button>5</button>
          <button>6</button>
          <button>+</button>
        </div>
        <div class="button-container">
          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button>-</button>
        </div>
        <div class="button-container">
          <button>.</button>
          <button>0</button>
          <button>/</button>
          <button>x</button>
        </div>
        <div class="button-container two-buttons">
          <button class="reset-button">RESET</button>
          <button class="result-button">=</button>
        </div>
      </div>
    </main>
  </body>
  <script src="./src/javascript/index.js"></script>
</html>
